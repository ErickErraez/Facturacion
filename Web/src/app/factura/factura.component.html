<div class="container">
    <div class="row">
        <div class="col-2">
            &nbsp;
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <div class="login-container">
                        <div class="row">
                            <div class="col-5">
                                <img src="assets/ferreteria.png" width="200px" alt="">
                            </div>
                            <div class="col-7">
                                <h3>MASTER HERRAMIENTAS INC.</h3>
                                <br>
                                <div class="text-left">
                                    Numero Factura:001
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <form [formGroup]="userform" class="login-container" (ngSubmit)="onSubmit(userform.value)">
                        <p-panel class="ng-tns-c4-15 ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all ng-star-inserted " header="
                        DATOS DEL CLIENTE">
                            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                                <div class="ui-grid-row">
                                    <br>
                                </div>
                                <br>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-1">
                                        &nbsp;
                                    </div>
                                    <div class="ui-grid-col-11">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col">
                                                DNI:
                                            </div>
                                            <div class="ui-grid-col-3">
                                                <input pInputText type="text" class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" formControlName="DNI" [(ngModel)]="user.DNI" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" text="DNI is required" *ngIf="!userform.controls['DNI'].valid&&userform.controls['DNI'].dirty">
                                                </p-message>
                                                <p-message severity="success" *ngIf="userform.controls['DNI'].valid&&userform.controls['DNI'].dirty">
                                                </p-message>
                                            </div>
                                            <div class="ui-grid-col">
                                                &nbsp; &nbsp; First Name:
                                            </div>
                                            <div class="ui-grid-col-2">
                                                <input pInputText type="text" class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" formControlName="first_name" [(ngModel)]="user.first_name" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" text="Firstname is required" *ngIf="!userform.controls['first_name'].valid&&userform.controls['first_name'].dirty">
                                                </p-message>
                                                <p-message severity="success" class="containers1" *ngIf="userform.controls['first_name'].valid && userform.controls['first_name'].dirty">
                                                </p-message>
                                            </div>
                                            <div class="ui-grid-col">
                                                &nbsp; &nbsp; Last Name:
                                            </div>
                                            <div class="ui-grid-col-2">
                                                <input pInputText type="text" class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" formControlName="last_name" [(ngModel)]="user.last_name" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" text="Lastname is required" *ngIf="!userform.controls['last_name'].valid&&userform.controls['last_name'].dirty">
                                                </p-message>
                                                <p-message severity="success" *ngIf="userform.controls['last_name'].valid&&userform.controls['last_name'].dirty">
                                                </p-message>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col">
                                                Direccion:
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <input pInputText type="text" class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" formControlName="direccion" [(ngModel)]="user.direccion" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" text="direccion is required" *ngIf="!userform.controls['direccion'].valid&&userform.controls['direccion'].dirty">
                                                </p-message>
                                                <p-message severity="success" *ngIf="userform.controls['direccion'].valid&&userform.controls['direccion'].dirty">
                                                </p-message>
                                            </div>
                                            <div class="ui-grid-col">
                                                &nbsp; &nbsp; Email:
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <input pInputText class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" type="text" formControlName="email" [(ngModel)]="user.email" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" [text]="userform.controls['email'].errors['required'] ? 'Email is required' : userform.controls['email'].errors['pattern'] ? 'Email invalid' : ''" *ngIf="!userform.controls['email'].valid && (userform.controls['email'].dirty || userform.controls['email'].touched)">
                                                </p-message>
                                                <p-message severity="success" *ngIf="userform.controls['email'].valid && userform.controls['email'].dirty">
                                                </p-message>
                                            </div>

                                        </div>
                                        <br>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col">
                                                Fecha:
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <input pInputText type="date" class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" formControlName="direccion" [(ngModel)]="user.direccion" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" text="direccion is required" *ngIf="!userform.controls['direccion'].valid&&userform.controls['direccion'].dirty">
                                                </p-message>
                                                <p-message severity="success" *ngIf="userform.controls['direccion'].valid&&userform.controls['direccion'].dirty">
                                                </p-message>
                                            </div>
                                            <div class="ui-grid-col">
                                                &nbsp; &nbsp; telefono:
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <input pInputText class="ng-untouched ng-pristine ng-invalid ui-inputtext ui-corner-all ui-state-default ui-widget" type="text" formControlName="email" [(ngModel)]="user.email" placeholder="Required" />
                                            </div>
                                            <div>
                                                <p-message severity="error" [text]="userform.controls['email'].errors['required'] ? 'Email is required' : userform.controls['email'].errors['pattern'] ? 'Email invalid' : ''" *ngIf="!userform.controls['email'].valid && (userform.controls['email'].dirty || userform.controls['email'].touched)">
                                                </p-message>
                                                <p-message severity="success" *ngIf="userform.controls['email'].valid && userform.controls['email'].dirty">
                                                </p-message>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                            </div>
                        </p-panel>
                    </form>
                </div>
            </div>

            <button pButton type="button" label="Agregar Productos" class="ui-button-rounded ui-button-info"></button>
            <p-table [value]="products">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Cantidad</th>
                        <th>Item</th>
                        <th>P.U</th>
                        <th>P.T</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr *ngFor="let product of products">
                        <td><input type="text" pInputText [(ngModel)]="cantidadCompra" /></td>
                        <td>product.nombre</td>
                        <td>product.precio</td>
                        <td>product.precio * cantidadCompra</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
